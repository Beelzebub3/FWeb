<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Input</title>
</head>
<body>
    <form>
        <input type="text" list="cidades" autocomplete="on" placeholder="Inserisci la tua città">
        <datalist id="cidades">
            <option value="São Leopoldo"></option>
            <option value="Porto Alegre"></option>
            <option value="Carazinha"></option>
            <option value="Londres"></option>
            <option value="Veneza"></option>
        </datalist>
    </form>
</body>
</html>
