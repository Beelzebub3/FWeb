<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <script src="./calculadora.js"></script>
    <main>
    </div>
    <input type="text" class="display" id="display">
        <div class="container">
            <button class="boton" onclick="clearText()"><b>C</b></button>
            <button class="boton" onclick="erase()"><b>DEL</b></button>
            <button class="boton" onclick="addDecimal('')"><b>.</b></button>
            <button class="boton" onclick="addOperator('+')"><b>+</b></button>
            <button class="boton" onclick="addOperator('-')"><b>-</b></button>
            <button class="boton" onclick="addOperator('*')">*</button>
            <button class="boton" onclick="addOperator('/')">/</button>
            <button class="boton" onclick="addNumber('1')">1</button>
            <button class="boton" onclick="addNumber('2')">2</button>
            <button class="boton" onclick="addNumber('3')">3</button>
            <button class="boton" onclick="addNumber('4')">4</button>
            <button class="boton" onclick="addNumber('5')">5</button>
            <button class="boton" onclick="addNumber('6')">6</button>
            <button class="boton" onclick="addNumber('7')">7</button>
            <button class="boton" onclick="addNumber('8')">8</button>
            <button class="boton" onclick="addNumber('9')">9</button>
            <button class="boton" onclick="addNumber('0')">0</button>
            <button class="boton" onclick="calculate('=')">=</button>
        </div>
    </div>
    </main>
</body>
</html>
