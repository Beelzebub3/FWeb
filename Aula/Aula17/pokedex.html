<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
</head>
<body>
    <main>
        <div class="container">

            <figure>
                <img id="img_pokedex" src="./img/pokedex.png" alt="imagem_pokedex">
            </figure>

            <figure>
                <img id="img_pokemon" src="#" alt="imagem_pokemon">
            </figure>

            <h1 class="poke_data1">
                <span id="num_poke">Num</span>
                <span>-</span>
                <span id="nome_poke">nome</span>
            </h1>

            <form class="form_busca">
                <input type="text" id="input_name" value=""
                placeholder="Eschola um Pokemon">
            </form>

            <h1 class="poke_data2">
                <div>Tipo:
                    <span id="tipo1" ><img src="" id="imgtype1"></span> <span id="tipo2" ><img id="imgtype2" src=""></span>
                </div>
                <p><span>Peso:</span> <span id="peso">gordo</span> Kg</p>
                <p><span>Altura:</span> <span id="altura">baixo</span> Cm</p>
            </h1>

            <div class="buttons">
                <button id="Preview" class="button">Anterior<</button>
                <button id="Next" class="button">>Proximo</button>
            </div>

            <audio id="pokechoro" src="" autoplay></audio>
            <audio src="./img/poke_song.mp3" autoplay></audio>
        </div>

    </main>
</body>
<script src="./pokedex.js"></script>
</html>
